version: '3.9'
services:
  back:
    image: extrato-back
    build:
      context: ..
      dockerfile: docker/Dockerfile.back
    environment:
      SPRING_PROFILES_ACTIVE: local
      # Expect external DB. Provide via environment before running compose.
      # Required: DB_HOST, DB_NAME, DB_USERNAME, DB_PASSWORD
      SPRING_DATASOURCE_URL: jdbc:postgresql://${DB_HOST}:${DB_PORT:-5432}/${DB_NAME}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-please-change-dev-dev-dev-32bytes-min}
    ports:
      - "9000:9000"

  front:
    image: extrato-front
    build:
      context: ..
      dockerfile: docker/Dockerfile.front
    environment:
      BACKEND_URL: http://back:9000
    ports:
      - "8080:80"
    depends_on:
      - back
