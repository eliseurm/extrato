spring:
  application:
    name: extrato-back
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/extrato_db}
    username: ${DB_USERNAME:extrato_user}
    password: ${DB_PASSWORD:Extrato_pwd#123}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    default-schema: extrato_sh
    schemas: extrato_sh

server:
  port: 8080

app:
  security:
    admin-username: ${ADMIN_USERNAME:admin}
    admin-password: ${ADMIN_PASSWORD:admin123}
    jwt-secret: ${JWT_SECRET:dev-secret-please-change}
    jwt-expiration-minutes: 120

---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    # Use Cloud SQL connector via environment-provided connection. In Cloud Run, prefer unix socket or connector.
    url: jdbc:postgresql:///${DB_NAME:extrato_db}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 10
  flyway:
    default-schema: extrato_sh
    schemas: extrato_sh
server:
  port: ${PORT:8080}
